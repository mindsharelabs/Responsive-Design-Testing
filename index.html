<!DOCTYPE html>

<head>

<body id="container">
<div id="url">
	<form method="post">
		<input type="text" placeholder=" Test your site... type the URL and hit enter" /> <input type="submit" value="submit">

		<div id="options">

			<label for="scrollbar"><input id="scrollbar" type="checkbox" name="scrollbar" value="1" checked>Visible Scrollbars</label>
		</div>
	</form>
</div>
<div id="frames" class="widthOnly">
	<div id="inner">
		<div id="f1" class="frame">
			<h2>240<span> x 320</span> <span class="small">(small phone)</span> <img src="assets/loader_large.gif" /></h2>
